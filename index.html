  <div id="area_calculator">
      <div id="display_result"></div>
      length:<br>
      <input type= "number" step= "0.1" name='length'><br>
      width:<br>
      <input type="number" step= "0.1" name= 'width'><br>
      <button onclick="calculate()"> calculate </button>



    <script>
    function calculate() {
      var length = document.getElementsByName('length')[0].value;
      var width = document.getElementsByName('width')[0].value;
      var result = length * width;
      document.getElementById('display_result').innerHTML = result.toString();

    }
   </script>

<h3>My First Webmap</h3>
<div id="mapid" style="width: 600px; height: 400px; margin: auto;">
<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',{
    maxZoom: 18,
    id: 'mapbox.mapbox-traffic-v1',
    accessToken: mapbox_access_token
  }).addTo(mymap);
  </script>
</div>
